<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if post %}Edit Post{% else %}Create Post{% endif %}</title>
</head>
<body>
    <h1>{% if post %}Edit Post{% else %}Create Post{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ post.title|default_if_none:'' }}" required><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required>{{ post.content|default_if_none:'' }}</textarea><br>
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'post_list' %}">Cancel</a>
</body>
</html>
